    <h1>查询用户所借图书</h1>

      {{ books }}
     <div class="table-responsive">
     <form action="/book/borrow_queren/{{ reader_id }}" method="post">
             <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>
                 <input type="checkbox" name="qx"  id="ck01">全选
            </th>
            <th>封面</th>
            <th>书名</th>
            <th>作者</th>
            <th>管理员名</th>
            <th>借书时间</th>
            <th>还书时间时间</th>
          </tr>
        </thead>

        <tbody>

            {% for item in books %}
          <tr>
            <td><input type="checkbox" name="ck" value="{{ item.id }}"></td>
            <td>
              <img src="/static/images/{{ item.book.book_imgsrc }}" class="img-responsive" alt="Image" style="width:60px">
            </td>
            <td>{{ item.book.book_name }}</td>
            <td>{{ item.book.author }}</td>
            <td>{{ item.book_manager.manage_name }}</td>
            <td>{{ item.borrow_date }}</td>
            <td>{{ item.restore_date or  "无" }}</td>
          </tr>
        {% endfor %}

        </tbody>


      </table>
        <input type="submit" class="btn btn-primary btn-block btn-lg"href="/book"  value="确定借出"/>
     </form>
    </div>

    <!-- 返回读者功能页 -->
